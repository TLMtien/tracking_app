{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVATION TRACKING APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <link rel="stylesheet" href="{% static '/themify-icons.css' %}">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="app">
        <div class="container">
                <!-- Header -->
                <div class="row header">
                    <div class="logo">
                        <a href="#"><img src="{% static '/img/logo-hnk.png' %}" alt="logo"></a>
                    </div>
                </div>
                <!-- Main -->
                <div class="row main">
                    <form action="" class="form-login" method="POST">
                        {% csrf_token %} 
                        <div class="box-center">
                            {% comment %} <input type="text" class="input-user" placeholder="Tên đăng nhập"></input> {% endcomment %}
                            {{form.username}}
                        </div>
                        <div class="box-center">
                            {% comment %} <input type="password" class="input-password" placeholder="Mật Khẩu"></input> {% endcomment %}
                            {{form.password}}
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        
                        <input type="submit" class="input-submit" value="Đăng nhập">
                    </form>
                    
                </div>

                <!-- Footer -->
                {% comment %} <div class="row footer">
                    <div class="footer-content">
                        <img src="{% static '/img/car-ban_white.png' %}"  alt="icon">
                        <img src="{% static '/img/women-alcohol_white.png' %}" alt="icon">
                        <img src="{% static '/img/18+_white.png' %}" alt="icon">
                        <p class="footer-desc">người dưới 18 tuổi không được uống rượu, bia</p>
                    </div>
                </div> {% endcomment %}
        </div>
    </div>

    <!-- JS -->
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "445536889224666");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v12.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
        input.attr("type", "text");
        } else {
        input.attr("type", "password");
        }
        });
    </script>
</body>
</html>

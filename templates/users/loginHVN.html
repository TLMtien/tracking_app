{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <!-- font icons -->
    <link rel="stylesheet" href="{% static '/themify-icons.css' %} ">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static '/PC/css/style.css' %} ">
</head>
<body>
    
    <div class="app">
        <div class="container">
            <!-- Header -->
            <div class="row header-login">
                <div class="logo">
                    <a href="#"><img src="{% static 'PC/img/logo_hnk.png' %}" alt="logo"></a>
                </div>
            </div>
            <div class="row main-login">
                <form action="" class="form-login" method="POST">
                    {% csrf_token %}
                    <div class="box-center">
                        {% comment %} <input type="email" class="input-user" placeholder="example@example.com"></input> {% endcomment %}
                        {{form.username}}
                        <i class="ti-user"></i>
                    </div>
                    <div class="box-center">
                        {% comment %} <input type="password" class="input-password" placeholder="enter your password"></input> {% endcomment %}
                        {{form.password}}
                        <i class="ti-key"></i>
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    {% for mess in messages%}
                    <div style="color:red">{{mess|safe}}</div>
                    
                    {% endfor %}
                    <input type="submit" class="input-submit" value="login">
                </form>
            </div>
            <div class="row footer-login">
                <div class="recover-pass">
                    {% comment %} <a href="#">Forgot password</a> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>// show / hide password
        $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
        input.attr("type", "text");
        } else {
        input.attr("type", "password");
        }
        });
    </script>
    
    <script src="{% static 'PC/js/app.js' %}"></script>
</body>
</html>

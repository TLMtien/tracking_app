{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Gift</title>

    <link rel="stylesheet" href="{% static '/themify-icons.css' %} ">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %} ">
</head>
<body>
    <div class="app">
        <div class="container homeoutlet">
                <!-- Header -->
                <div class="row header">    
                    <div class="logo">
                        <a href="#"><img src="{% static '/img/logo-hnk.png' %} " alt="logo"></a>
                    </div>
                    <div class="profile-user dropdown-nav">
                        <a href="#" class="user-img" onclick="openTigerTp()">
                            <img src="{% static '/img/img_avatar3.png' %}" alt="avatar" class="avatar-user">
                        </a>
                        <ul class="dropdown-menu">
                            <li class="nav-sub"><a href="{% url 'logout' %}"><i class="ti-shift-left"></i> Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
                <div class="icon-back">
                    <a href="{% url 'pagereport'%}"><i class="ti-angle-double-left"></i></a>
                </div>
                <!-- Main -->
                <div class="row main">
                    <div class="box-report">
                        
                        <a href="{% url 'listgift-received' %}"><button type="button" id="btn-1" class="btn-report">Nhập quà nhận đầu ca</button></a>
                        
                        
                        <a href="{% url 'listgift-sent' %}"><button type="button" id="btn-2" class="btn-report">Nhập quà phát trong ca</button></a>
                        
                        
                        <a href="{% url 'listgift-remain' %}"><button type="button" id="btn-3" class="btn-report">Xem quà tồn cuối ca</button></a>
                        
                    </div>
                </div>

        </div>
    </div>

    <!-- JS -->
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "445536889224666");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v12.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
    <script>
        $(document).ready(function(){
            // Show hide popover
            $(".dropdown-nav").click(function(){
                $(this).find(".dropdown-menu").slideToggle("fast");
            });
        });
        $(document).on("click", function(event){
            var $trigger = $(".dropdown-nav");
            if($trigger !== event.target && !$trigger.has(event.target).length){
                $(".dropdown-menu").slideUp("fast");
            }            
        });
    </script>
    <script>/* ============Active Report============= */
        const room  = document.querySelector('.box-report');
        const btns = document.querySelectorAll('.btn-report'); 

        room.addEventListener('click', e => {

        btns.forEach(btn => {

            if(btn.getAttribute('id') === e.target.getAttribute('id'))
            btn.classList.add('active');
            else
            btn.classList.remove('active');
            });
        });
    </script>
    <script src="{% static '/js/app.js' %}"></script>
</body>
</html>
